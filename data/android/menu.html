<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>RCS Reports - Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>

  <link href="../../css/bootstrap.min.css" rel="stylesheet">

  <link href="../../css/material/materialize.css" rel="stylesheet" type="text/css">
  <link href="../../css/material/bootstrap-material-design.css" rel="stylesheet" type="text/css">
  <link href="../../css/material/ripples.css" rel="stylesheet" type="text/css">

  <link href="../../css/material/style-material.css" rel="stylesheet" type="text/css">
  <link href="../../css/material/style-material-menu.css" rel="stylesheet" type="text/css">  

  <!-- Fav and touch icons -->

  <script type="text/javascript" src="../../js/jquery.min.js"></script>
  <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
  <script type="text/javascript" src="../../cordova.js"></script>
  <script type="text/javascript" src="../../js/database.js"></script>
  <script type="text/javascript" src="../../js/menu.js"></script>
  
  <script type="text/javascript" src="../../js/material/materialize.js"></script>
  <script type="text/javascript" src="../../js/material/ripples.min.js"></script>
  <script type="text/javascript" src="../../js/material/material.min.js"></script>

  <script type="text/javascript" src="../../js/scripts-android.js"></script>


  <!-- TAG LENGUAGES -->
  <script type="text/javascript" src="../../js/constant-es.js"></script>

  <script>
    $(window).load(function(){

      var options = [
        { selector: '#staggered-test', offset: 400 }
      ];
      Materialize.showStaggeredList(options);


    });
  </script>


</head>

<body class="bg-material-white">

  <!-- Navbar -->
  <header>
    <div class="bs-docs-section clearfix">
      <div class="bs-component navbar-fixed">
        <nav class="navbar navbar-default  blue darken-4">
          <div class="container-fluid">
            <div class="navbar-header">

              <a class="navbar-brand" href="javascript:void(0)">RCS Reports</a>

              <button type="button" class="btn-right navbar-toggle" onclick="showOptions()">
                <div class="btn icon-menu waves-effect waves-light">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </div>
              </button>
              
            </div>
          </div>
        </nav>
      </div>
    </div>
  </header><!-- /header --> 

  <!-- /Navbar --> 

  <div class="container">
    <ul class="menu" id="staggered-test">
        <!--
        buttons with the reports
      -->
    </ul>
  </div>

  <!--Modal OF CONECTION -->
  <div class="modal fade" id="show_alias">
    <div class="modal-dialog">
      <div class="modal-content">  
        <div class="modal-header">
          <h4 class="modal-title titleMessage">Message</h4>
        </div>                            
        <div class="modal-body text-center">   
          <p class="text-center textgeneral"></p>              
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btnok" data-dismiss="modal" aria-hidden="true">Ok</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Loader -->
  <div class="modal fade" id="show_loading" >
    <div class="modal-dialog">
      <div class="text-center">
        <div class="preloader-wrapper active">
          <div class="spinner-layer spinner-green-only">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div><div class="gap-patch">
              <div class="circle"></div>
            </div><div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>
        </div>
      </div>
      <input type="hidden" id="txtocultaloading" name="txtocultaloading" data-dismiss="modal" aria-hidden="true" />
    </div>
  </div>

  <!-- Modal Options-->
  <div class="modal fade" id="show_options" data-backdrop="static">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">                    
          <h4 class="modal-title" id="lblToolsTitle">
            Settings
          </h4>
        </div>   

        <div class="modal-body">
          <div class="form-horizontal text-center">
            <button class="btn  btn-info actual_server" data-dismiss="modal" onclick="showActualServer();">Current Server</button> 
          </div>
          <div class="form-horizontal text-center">                    
            <button class="btn  btn-primary" data-dismiss="modal" id="servers_list" onclick="mostrarModal();">Servers</button> 
            <button class="btn  btn-primary" data-dismiss="modal" id="add_alias" onclick="newInfoServer();delTables();">Add Server</button>
          </div>
          <div class="form-horizontal text-center"> 
            <button class="btn  btn-success" data-dismiss="modal" id="hide_reports" onclick="showReports()">Hide/Show Reports</button>
            <button class="btn  btn-danger" data-dismiss="modal" id="btnSignOut">Sign out</button>
          </div>
          <div class="form-horizontal text-center"> 
            <div class=" chkTax">
              <input type="checkbox" class="filled-in check_tax checked" id="check_actual" onclick="checkTax();" checked>
              <label class="text-checkbox tax" for="check_actual">V.A.T.</label>
            </div> 
          </div>         
        </div>           
 
        <div class="modal-footer">
          <button class="btn close" data-dismiss="modal" aria-hidden="true" id="btnclose">Ok</button>
        </div> 

      </div>
    </div>
  </div>

  <!-- Modal Actual Server-->
  <div class="modal fade show_actual_server">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h4 class="modal-title" id="lblViewServer">
              Current Server
          </h4>
        </div>

        <div class="modal-body form-horizontal">
          <div class="form-group row" id="server" >
            <label class="col-xs-4 text-right" id="txtServerT">Server:</label>
            <div class="col-xs-8 text-left" id="txtServer"></div>
          </div>          
          <div class="form-group row" id="user" >
            <label class="col-xs-4 text-right" id="txtUserT">User:</label>
            <div class="col-xs-8 text-left" id="txtUser"></div>
          </div>
          <div class="form-group row" id="ip" >
            <label class="col-xs-4 text-right"  id="txtIpT">IP:</label>
            <div class="col-xs-8 text-left" id="txtIP"></div>
          </div>
        </div>

        <div class="modal-footer">
          <button class="btn close" data-dismiss="modal" aria-hidden="true" id="btnclose">Close</button>
          <button class="btn close back" data-dismiss="modal" aria-hidden="true" onclick="showOptions()">
              Back
          </button>
        </div> 

      </div>
    </div>
  </div>

  <!-- Modal Servers List-->
  <div class="modal fade" id="ServersList" >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header ">          
          <h4 class="modal-title" id="lblchangealit">
            Servers
          </h4>          
        </div>

        <div class="modal-body">
          <div class="collection" id="divlistado">
            <!-- list of reports -->
          </div>
        </div>

        <div class="modal-footer">
          <button class="btn btnok" data-dismiss="modal" aria-hidden="true">Ok</button>
          <button class="btn close back" data-dismiss="modal" aria-hidden="true" onclick="showOptions()">Back</button>
        </div>               
      </div>
    </div>
  </div>

  <!-- modal Option Hide Reports -->
  <div class="modal fade" id="ModalReportsOption" >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header ">          
          <h4 class="modal-title" id="lblHideTitle">
            Hide/Show Reports
          </h4>          
        </div>

        <div class="modal-body">
          <div class="select-alias divlistadoReports">
            <div id="list_reports" class="switch">

            </div>
          </div>
        </div>

        <div class="modal-footer add">
          <button onclick="buttonOkReports()" class="btn  btnok" data-dismiss="modal" >Ok</button> 
          <button class="btn close back" data-dismiss="modal" aria-hidden="true" onclick="showOptions()">Back</button>
        </div>               
      </div>
    </div>
  </div>

  <!-- Modal Confirm change Server-->
  <div class="modal fade" id="ModalConfirm" >
    <input type="hidden" name="txtvalue" id="txtvalue" value="0">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="lblchangealic">
            Want to change Server?
          </h4>
        </div>
        <div class="modal-footer add">
          <button type="button" class="btn  left" id="btnsi" name="btnsi" data-dismiss="modal" aria-hidden="true" onclick="delTables();ocultaMiModal();">Yes</button>
          <button type="button" class="btn  right nostrong" id="btnno" name="btnno" data-dismiss="modal" aria-hidden="true">No</button>
        </div>
      </div>
    </div>
  </div>

  <!--Modal Store  report_4-->
  <div class="modal fade" id="show_modalStore4">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="title_store_menu_r4">
            Choose Your Store
          </h4>          
        </div>

        <div class="modal-body">
          <div class="list_store list_r4 collection">
            <!-- store list -->
          </div>
        </div>          

        <div class="modal-footer">
          <button onclick="passReport4();" class="btn right btnok" data-dismiss="modal" >Ok</button> 
        </div>        
      </div>
    </div>
  </div>

  <!--Modal Store  report_5-->
  <div class="modal fade" id="show_modalStore5">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="title_store_menu_r5">
            Choose Your Store
          </h4>          
        </div>

        <div class="modal-body">
          <div class="list_store list_r5 collection">
            <!-- store list -->
          </div>
        </div>
        
        <div class="modal-footer">
          <button onclick="passReport5();" class="btn  btnok" data-dismiss="modal" >Ok</button> 
        </div>
      </div>
    </div>
  </div>


  <!--Modal Store  report_6-->
  <div class="modal fade" id="show_modalStore6">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="title_store_menu_r6">
            Choose Your Store
          </h4>          
        </div>

        <div class="modal-body">
          <div class="list_store list_r6 collection">
            <!-- store list -->
          </div>
        </div>

        <div class="modal-footer">
          <button onclick="passReport6();" class="btn  btnok" data-dismiss="modal" >Ok</button> 
        </div>
      </div>
    </div>
  </div>



  <!-- Confirm delete server -->
  <div class="modal fade" id="ModalConfirmDelete" >
    <input type="hidden" name="txtvaluedelete" id="txtvaluedelete" value="0">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="lbldeleteser">
            Want to delete server?
          </h4>
        </div>
        <div class="modal-footer add">
          <button type="button" class="btn  left danger" id="btnsidelete" name="btnsi" data-dismiss="modal" aria-hidden="true" onclick="ocultaMiModalDelete()">Yes</button>
          <button type="button" class="btn  right" id="btnnodelete" name="btnno" data-dismiss="modal" aria-hidden="true">No</button>
        </div>
      </div>
    </div>
  </div>

  <!--Confirm modal Sign out-->
  <div class="modal fade" id="ModalConfirmSignOut" >      
    <input type="hidden" name="txtvaluedelete" id="txtvaluedelete" value="0">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="lblSignOut">
            Are you sure want to sign out?
          </h4>
        </div>
        <div class="modal-footer add">
          <button type="button" class="btn  left danger" id="btnYesSignOut" name="btnYesSignOut" data-dismiss="modal" aria-hidden="true" onclick="confirmSignOut()">Yes</button>
          <button type="button" class="btn  right" id="btnnoSignOut" name="btnno" data-dismiss="modal" aria-hidden="true">No</button>
        </div>
      </div>
    </div>
  </div>

  <!--Can't delete active server-->
  <div class="modal fade" id="ModalMessage" >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">
            Can't delete an active server
          </h4>
        </div>
        <div class="modal-footer add"><button type="button" class="btn btn-rcs" data-dismiss="modal" aria-hidden="true">Ok</button>
        </div>
      </div>
    </div>
  </div>
  
<!-- no connection -->
  <div class="modal fade" id="no_connection" data-backdrop="static">
    <div class="modal-dialog">
      <div class="modal-content">                              
        <div class="modal-body text-center">     
          <p class="title-alert titleMessage">Message</p>                 
          <p class="text-center textNoConnection">No network connection</p>              
        </div>
        <div class="modal-footer info">
            <button type="button" class="btn btn-modal btnok"  name="btngeneral"  data-dismiss="modal" aria-hidden="true"
            onclick="buttonExitApp();">Ok</button>
        </div>
      </div>
    </div>
  </div>
  
  <script type="text/javascript" src="../../js/scripts.js"></script>
  <script type="text/javascript" src="../../js/design.js"></script>


</body>
</html>
