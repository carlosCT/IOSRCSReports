<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>RCS Reports - Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
  
  <link href="../../css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../../css/menu.css">
  <link rel="stylesheet" type="text/css" href="../../css/colors.css">

  <!-- Fav and touch icons -->

  <script type="text/javascript" src="../../js/jquery.min.js"></script>
  <script type="text/javascript" src="../../cordova.js"></script>

  <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
  <script type="text/javascript" src="../../js/database.js"></script>
  <script type="text/javascript" src="../../js/menu.js"></script>

  <!-- TAG LENGUAGES -->
  <script type="text/javascript" src="../../js/constant-es.js"></script>

</head>

<body>
    <div class="hybrid_container">
        <header>
            <div class="top_bar_space"></div>
            <div class="options_bar_space">
              <div id="btn_left"><button class="img_logotitle"></button></div>
              <div id="txt_maintitle" class="titleTopBar"><img src="../../img/iconLogo.svg" class="titleLogo"/></div>
              <div id="btn_right" class="config">                
                <button onclick="showOptions()" ></button>
            </div>
        </div>      
    </header>    

    <div class="content">
        <div class="menu">
                <!--
                buttons with the reports
            -->
        </div>
    </div>

</div>



<!--Modal OF CONECTION -->
<div class="modal fade" id="show_alias">
  <div class="modal-dialog">
      <div class="modal-content">                              
          <div class="modal-body text-center">     
              <p class="title-alert titleMessage">Message</p>                 
              <p  class="text-center textgeneral"></p>              
          </div>
          <div class="modal-footer info">
              <button type="button" class="btn btn-modal btnok"  name="btngeneral"  data-dismiss="modal" aria-hidden="true">Ok</button>
          </div>
      </div>
  </div>
</div>

<!-- Loading -->
<div class="modal fade" id="show_loading" >
    <div class="modal-dialog">
        <div class="text-center loading">
            <div></div>
            <div></div>
        </div>
        <input type="hidden" id="txtocultaloading" name="txtocultaloading" data-dismiss="modal" aria-hidden="true" />
    </div>
</div>

<!-- Modal Options-->
<div class="modal fade zIndex1" id="show_options">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header text-center">                    
                <h4 class="modal-title" id="lblToolsTitle">
                    Settings
                </h4>
                
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" name="btnclose" id="btnclose">Close</button>
            </div>                
            <div class="modal-footer add">  
                <button class="btn btn-modal actual_server" data-dismiss="modal" onclick="showActualServer();">Current Server</button>    

                <button class="btn btn-modal landBtnLeft" data-dismiss="modal" id="servers_list" onclick="mostrarModal();">Servers</button> 

                <button class="btn btn-modal landBtnRight" data-dismiss="modal" id="add_alias" onclick="delTables();newInfoServer();">Add Server</button> 

                <button class="btn btn-modal" data-dismiss="modal" id="hide_reports" onclick="showReports()">Hide/Show Reports</button>

                <button class="btn btn-modal" data-dismiss="modal" id="Set_date" onclick="showModalSetDate()">Set Date</button>

                <div class="btn-modal chkTax">

                  <div class="checkbox_wrapper checked small_item check_tax" onclick ="checkTax();">   
                    <span class="switch"></span>
                    <div class="input-checkbox"></div>
                    <label class="tax">V.A.T.</label>            
                  </div>                     
                </div>
                <button class="btn btn-modal danger" data-dismiss="modal" id="btnSignOut">Sign out</button>             
            </div>
        </div>
    </div>
</div>

<!-- Modal Actual Server-->
<div class="modal fade show_actual_server">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header text-center">
                <button type="button" class="close back" data-dismiss="modal" aria-hidden="true" onclick="showOptions()">
                    Back
                </button>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" name="btnclose" id="btnclose">Close</button>
                <h4 class="modal-title" id="lblViewServer">
                    Current Server
                </h4>
            </div>
            <div class="modal-body">
                <div class="info">
                  <div class="text-center twoCols landLblLeft" id="server" >
                    <div id="txtServerT">Server:</div>
                    <div id="txtServer"></div>
                  </div>
                  <div class="text-center twoCols landLblRight" id="ip" >
                    <div id="txtIpT">IP:</div>
                    <div id="txtIP"></div>
                  </div>
                  <div class="text-center" id="user" >
                    <div id="txtUserT">User:</div>
                    <div id="txtUser"></div>
                  </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal Servers List-->
<div class="modal fade zIndex2" id="ServersList" >
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header text-center">
                <button type="button" class="close back" data-dismiss="modal" aria-hidden="true" onclick="showOptions()">
                    Back
                </button>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" name="btnclose" id="btnclose">Close</button>
                <h4 class="modal-title" id="lblchangealit">
                    Servers
                </h4>
            </div>
            <div class="modal-body">
                <div class="form-control select-alias" id="divlistado">
                </div>
            </div>                

        </div>
    </div>
</div>

<!-- modal Option Hide Reports -->
<div class="modal fade zIndex2" id="ModalReportsOption" >
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header text-center">
                <button type="button" class="close back" data-dismiss="modal" aria-hidden="true" onclick="showOptions()">
                    Back
                </button>
                <h4 class="modal-title" id="lblHideTitle">
                    Hide/Show Reports
                </h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" name="btnclose" id="btnclose">Close</button>
            </div>
            <div class="modal-body">
                <div class="form-control select-alias divlistadoReports">
                  <div id="list_reports"></div>
              </div>
          </div>
          <div class="modal-footer add">
            <button onclick="buttonOkReports()" class="btn btn-modal btnok" data-dismiss="modal" >Ok</button> 
        </div>                
    </div>
</div>
</div>

<!-- modal Set Date -->
<div class="modal fade" id="ModalSetDate" data-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content"> 
            <div class="modal-header text-center">       
            <button type="button" class="close back" data-dismiss="modal" aria-hidden="true" onclick="showOptions();">Back</button>   
                <h4 class="modal-title lblSetDate">
                    Set Date
                </h4>                
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" name="btnclose" id="btnclose" onclick="">Close</button>
            </div>                              
            <div class="modal-body text-center">     
                <div class="section">
                    <div class="section_content">
                        <div class="radio_wrapper mobile" data-value="0" onclick="" >
                            <div class="input-radio"><span></span></div>
                            <label class="lblMobile">Mobile</label>   
                        </div> 
                        <hr>
                        <div class="radio_wrapper database" data-value="1" >   
                            <div class="input-radio"><span></span></div>
                            <label class="lblDatabase">Calendar</label>            
                        </div>
                    </div>  
                </div>                 
            </div>
        </div>
    </div>
</div>



<!-- Modal Confirm change Server-->
<div class="modal fade zIndex3" id="ModalConfirm" >
    <input type="hidden" name="txtvalue" id="txtvalue" value="0">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="lblchangealic">
                    Want to change Server?
                </h4>
            </div>
            <div class="modal-footer add">
                <button type="button" class="btn btn-modal left" id="btnsi" name="btnsi" data-dismiss="modal" aria-hidden="true" onclick="delTables();ocultaMiModal();">Yes</button>
                <button type="button" class="btn btn-modal right nostrong" id="btnno" name="btnno" data-dismiss="modal" aria-hidden="true">No</button>
            </div>
        </div>
    </div>
</div>

<!--Modal Store  report_4-->
<div class="modal fade zIndex1" id="show_modalStore4">
    <div class="modal-dialog">
        <div class="modal-content">
            <div id="title_store_menu_r4" class="modal-header text-center">Choose Your Store</div>
            <div class="list_store list_r4"></div>
            <button onclick="passReport4();" class="btn btn-modal btnok" data-dismiss="modal" >Ok</button> 
        </div>
    </div>
</div>

<!--Modal Store  report_5-->
<div class="modal fade zIndex1" id="show_modalStore5">
    <div class="modal-dialog">
        <div class="modal-content">
            <div id="title_store_menu_r5" class="modal-header text-center">Choose Your Store</div>
            <div class="list_store list_r5"></div>
            <button onclick="passReport5();" class="btn btn-modal btnok" data-dismiss="modal" >Ok</button> 
        </div>
    </div>
</div>


<!--Modal Store  report_6-->
<div class="modal fade zIndex1" id="show_modalStore6">
    <div class="modal-dialog">
        <div class="modal-content">
            <div id="title_store_menu_r6" class="modal-header text-center">Choose Your Store</div>
            <div class="list_store list_r6"></div>
            <button onclick="passReport6();" class="btn btn-modal btnok" data-dismiss="modal" >Ok</button> 
        </div>
    </div>
</div>



<!-- Confirm delete server -->
<div class="modal fade zIndex3" id="ModalConfirmDelete" >
  <input type="hidden" name="txtvaluedelete" id="txtvaluedelete" value="0">
  <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title" id="lbldeleteser">
                Want to delete server?
            </h4>
        </div>
        <div class="modal-footer add">
            <button type="button" class="btn btn-modal left danger" id="btnsidelete" name="btnsi" data-dismiss="modal" aria-hidden="true" onclick="ocultaMiModalDelete()">Yes</button>
            <button type="button" class="btn btn-modal right" id="btnnodelete" name="btnno" data-dismiss="modal" aria-hidden="true">No</button>
        </div>
    </div>
</div>
</div>

<!--Confirm modal Sign out-->
<div class="modal fade zIndex3" id="ModalConfirmSignOut" >      
  <input type="hidden" name="txtvaluedelete" id="txtvaluedelete" value="0">
  <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title" id="lblSignOut">
                Are you sure want to sign out?
            </h4>
        </div>
        <div class="modal-footer add">
            <button type="button" class="btn btn-modal left danger" id="btnYesSignOut" name="btnYesSignOut" data-dismiss="modal" aria-hidden="true" onclick="confirmSignOut()">Yes</button>
            <button type="button" class="btn btn-modal right" id="btnnoSignOut" name="btnno" data-dismiss="modal" aria-hidden="true">No</button>
        </div>
    </div>
</div>
</div>

<!--Can't delete active server-->
<div class="modal fade zIndex4" id="ModalMessage" >
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">
                    Can't delete an active server
                </h4>
            </div>
            <div class="modal-footer add"><button type="button" class="btn btn-rcs" data-dismiss="modal" aria-hidden="true">Ok</button>
            </div>
        </div>
    </div>
</div>

<!-- no connection -->
<div class="modal fade" id="no_connection" data-backdrop="static">
  <div class="modal-dialog">
    <div class="modal-content">                              
      <div class="modal-body text-center">     
        <p class="title-alert titleMessage">Message</p>                 
        <p class="text-center textNoConnection">No network connection</p>              
      </div>
      <!-- <div class="modal-footer info">
          <button type="button" class="btn btn-modal btnok"  name="btngeneral"  data-dismiss="modal" aria-hidden="true"
          onclick="buttonExitApp();">Ok</button>
      </div> -->
    </div>
  </div>
</div>

<script type="text/javascript" src="../../js/scripts.js"></script>
<script type="text/javascript" src="../../js/design.js"></script>

</body>

</html>
