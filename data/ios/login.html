<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>RCS Reports</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
  
  <link href="../../css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../../css/login.css">
  <link rel="stylesheet" type="text/css" href="../../css/colors.css">

  <!-- Fav and touch icons -->
  <script type="text/javascript" src="../../js/jquery.min.js"></script>
  <script type="text/javascript" src="../../cordova.js"></script>
  <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
  <script type="text/javascript" src="../../js/scripts.js"></script>
  <script type="text/javascript" src="../../js/design.js"></script>
  <script type="text/javascript" src="../../js/database.js" ></script>
  <script type="text/javascript" src="../../js/login.js" ></script>
  <!-- TAG LENGUAGES -->
  <script type="text/javascript" src="../../js/constant-es.js"></script>

  

</head>

<body>
  <div class="hybrid_container hybrid_bg">
    <header class="transparent">
      <div class="top_bar_space"></div>
      <div class="options_bar_space">
        <div id="btn_left" class="arrow white"><button onclick="goIp();" id="txtback_login" class="white">Back</button></div>
        <div id="txt_maintitle" class="titleTopBar">&nbsp;</div>
        <div id="btn_right" class="config white">
          <button onclick="showListOptions()"></button>
        </div>
      </div>      
    </header>

    <div id="content" class="indexSection">
      <div class="logo-name"><img src="../../img/iconLogo.svg"/></div>
      <form action="javascript:void(0);">
        <div class="form-group text-center">
          <label id="lbllmsg1">Enter your Employee Pin Number</label>
        </div>
        <div class="form-group">
          <div class="input_effect">          
            <input type="password" id="pin" name="pin">
            <label id="lbllmsg2">Pin:</label>              
          </div>                   
        </div>
        <div class="form-group">
          <div class="checkbox_wrapper checked chkremember" onclick="changePinRemember();">   
            <span class="switch"></span>
            <div class="input-checkbox"></div>
            <label id="checktext" class="text-checkbox">Remember Pin</label>            
          </div>                     
        </div>
        <div class="form-group ">
          <input type="button" name="btnlogin" id="btnlogin" value="Go" class="btn btn_only1"/>	
        </div>
      </form>
    </div>
  </div>

  <div class="modal fade" id="show_loading" >
    <div class="modal-dialog">
      <div class="text-center loading">
        <div></div>
        <div></div>
      </div>
      <!-- <div class="text-center"><p name="txtloading" id="txtloading"></p></div> -->
      <input type="hidden" id="txtocultaloading" name="txtocultaloading" data-dismiss="modal" aria-hidden="true" />
    </div>
  </div>

  <!--Modal of errors -->
  <div class="modal fade" id="show_alias">
    <div class="modal-dialog">
      <div class="modal-content">                              
        <div class="modal-body text-center">     
          <p class="title-alert titleMessage">Message</p>                 
          <p  class="text-center textgeneral"></p>              
        </div>
        <div class="modal-footer info">
          <button type="button" class="btn btn-modal btnok" name="btngeneral"  data-dismiss="modal" aria-hidden="true">Ok</button>
        </div>
      </div>
    </div>
  </div>

  <!-- no connection -->
  <div class="modal fade" id="no_connection" data-backdrop="static">
    <div class="modal-dialog">
      <div class="modal-content">                              
        <div class="modal-body text-center">     
          <p class="title-alert titleMessage">Message</p>                 
          <p class="text-center textNoConnection">No Connection</p>              
        </div>
        <div class="modal-footer info">
            <button type="button" class="btn btn-modal btnok"  name="btngeneral"  data-dismiss="modal" aria-hidden="true">Ok</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Options-->
  <div class="modal fade zIndex1" id="show_options">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header text-center">                    
                  <h4 class="modal-title" id="lblToolsTitle">
                      Settings
                  </h4>
                  
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true" name="btnclose" id="btnclose">Close</button>
              </div>                
              <div class="modal-footer add">  
                  <button class="btn btn-modal landBtnLeft" data-dismiss="modal" id="servers_list" onclick="showOptionServers();">Servers</button> 
                  <button class="btn btn-modal landBtnRight" data-dismiss="modal" id="add_alias" onclick="delTables();newInfoServer();">Add Server</button>            
              </div>
          </div>
      </div>
  </div>

  <!-- Modal Servers List-->
  <div class="modal fade zIndex2" id="ServersList" data-keyboard="true" >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header text-center">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true" name="btnclose" id="btnclose">Close</button>
          <h4 class="modal-title" id="lblchangealit">
            Servers
          </h4>
        </div>
        <div class="modal-body">
          <div class="form-control select-alias" id="divlistado">
          </div>
        </div>                
      </div>
    </div>
  </div>

  <!-- Modal Confirm change Server-->
  <div class="modal fade zIndex3" id="ModalConfirm" >
    <input type="hidden" name="txtvalue" id="txtvalue" value="0">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="lblchangealic">
              Want to change Server?
          </h4>
        </div>
        <div class="modal-footer add">
          <button type="button" class="btn btn-modal left" id="btnsi" name="btnsi" data-dismiss="modal" aria-hidden="true" onclick="delTables();updateStateServer();">Yes</button>
          <button type="button" class="btn btn-modal right nostrong" id="btnno" name="btnno" data-dismiss="modal" aria-hidden="true" onclick="showListOptions()">No</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
