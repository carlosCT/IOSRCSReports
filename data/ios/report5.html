<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Report 5</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>

    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/report5.css">
    <link rel="stylesheet" href="../../css/datepicker.css">
    <link rel="stylesheet" href="../../css/colors.css">
    <link rel="shortcut icon" href="">

    <!-- Fav and touch icons -->

    <script type="text/javascript" src="../../js/jquery.min.js"></script>
    <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
    
    <script type="text/javascript" src="../../js/database.js"></script>
    <script type="text/javascript" src="../../js/database_report5.js"></script>


    <!-- TAG LENGUAGES -->
    <script type="text/javascript" src="../../js/constant-es.js"></script>


</head>

<body >
    <div class="hybrid_container">

        <header>
            <div class="top_bar_space"></div>
            <div class="options_bar_space">
                <div id="btn_left" class="arrow"><button onclick="menu();" id="txtReturn">Return</button></div>
                <div id="txt_title" class="titleTopBar">
                    <span class="dateStartSection">
                        <span id="lblDateStart">Date Start</span>
                        <span id="dateStartTitle">fecha 1</span>
                    </span>
                    <span class="nameStore5" onclick="refresh();">Store Name</span>
                    <span class="dateEndSection">
                        <span id="lblDateEnd">Date End</span>
                        <span id="dateEndTitle">fecha 2</span>
                    </span>
                </div>
                    <!--
                    <div id="btn_right" class="side storeIcon" onclick="showDialogStore5();"><button ></button></div>
                -->
                <div id="btn_right" class="config" onclick="moveToLeft(2);"><button></button></div>
            </div>      
        </header>

        <div id="content">
            <div class="section list">
                <div class="section_content">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Employee</th>
                                <th>Units Sold</th>
                                <th>Total Sales</th>
                                <th>Goal</th>
                                <th>%</th>
                            </tr>
                        </thead>
                        <tbody id="list-empleados">
                                <!-- 
                                <tr>
                                    <td>John</td>
                                    <td>Doe</td>
                                </tr>
                            -->
                        </tbody>
                    </table>         
                </div>
            </div>
        </div>
    </div>

    <div id="floatWindow">

        <header>
            <div class="top_bar_space"></div>
            <div class="options_bar_space">
                <div id="btn_left" class="arrow"><button onclick="moveToRight();downloadAllcustomers();" id="txtBack">Back</button></div>
                <div id="txt_title" class="txt_options titleTopBar">Options</div>
                <div id="btn_right"></div>
            </div>      
        </header>

        <div class="wrapper visualization">
            <div class="section">
                <span>None</span>
                <div class="section_content">

                </div>                
            </div>
        </div> 


        <!-- calendar -->
        <div class="wrapper date">
            <div class="section">
                <span class="ChooseRange">Choose Date Range</span>
                <div class="section_content">
                    <div class="select-calendar">
                        <div class="item"  onclick="showCalendar(1);
                        mostrarCalendar();"><div id="lbldateStart">Date Start</div><div id="dateStart" class="date"></div></div>
                        <hr>
                        <div class="item" onclick="showCalendar(2);
                        mostrarCalendar();"><div id="lbldateEnd">Date End</div><div id="dateEnd" class="date"></div></div>
                    </div> 
                </div>                
            </div>
            
            
            <!-- Store -->
            <div class="section">
                <span class="ChooseStore">Choose Store</span>
                <div class="section_content item" onclick="showDialogStore55();">                    
                    <div class="buttonItem nameStore5">Store</div>
                    <button class="storeIcon"></button>
                </div>  
                
            </div>
            
            
        </div> 
    </div>  

    <!-- Modal loading-->
    <div class="modal fade" id="show_loading" >
        <div class="modal-dialog">
            <div class="text-center loading">
                <div></div>
                <div></div>
            </div>
            <input type="hidden" id="txtocultaloading" name="txtocultaloading" data-dismiss="modal" aria-hidden="true" />
        </div>
    </div>


    <!--Modal Store-->
    <div class="modal fade" id="show_modalStore5">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header text-center ChooseStore">Choose Store</div>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" name="btnclose" id="btnclose">Close</button>
                <div class="list_store list_r5"></div>
                
                
            </div>
        </div>
    </div>

    <!--Calendar-->
    <div class="modal fade" id="show_calendar" >
        <input type="hidden" name="txtvalue" id="txtvalue" value="0">
        <div class="modal-dialog">
            <div class="modal-content" id="dinamicContent">   
                <div class="modal-body">      
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-modal left" data-dismiss="modal" aria-hidden="true" onclick="BtnCancel5();">Cancel</button>                       
                    <button type="button" class="btn btn-modal right" data-dismiss="modal" aria-hidden="true" onclick="updaTableCustomDate5();">Ok</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- rotate screen -->
    <div class="modal-rotate" id="miModal5">
        <div class="modal-dialog">
            <div class="modal-content">
                <div  class="modal-header text-center title_rotateScreen_R5">Message</div>
                <div class="textRotateScreen">Please Rotate to Landscape Position</div>
                <div class="iconRotate"><img src="../../img/iconRotate.svg"></div>
            </div>
        </div>
        <div class="bg-rotate"></div>
    </div>    
    
    <!--Modal of CONECTION -->
    <div class="modal fade" id="show_alias">
      <div class="modal-dialog">
          <div class="modal-content">                              
              <div class="modal-body text-center">     
                  <p class="title-alert titleMessage">Message</p>                 
                  <p class="text-center textgeneral"></p>              
              </div>
              <div class="modal-footer info">
                  <button type="button" class="btn btn-modal btnok" name="btngeneral"  data-dismiss="modal" aria-hidden="true">Ok</button>
              </div>
          </div>
      </div>
  </div>

  <!-- no connection -->
  <div class="modal fade" id="no_connection" data-backdrop="static">
    <div class="modal-dialog">
      <div class="modal-content">                              
        <div class="modal-body text-center">     
          <p class="title-alert titleMessage">Message</p>                 
          <p class="text-center textNoConnection">No Connection</p>              
        </div>
        <div class="modal-footer info">
            <button type="button" class="btn btn-modal btnok"  name="btngeneral"  data-dismiss="modal" aria-hidden="true">Ok</button>
        </div>
      </div>
    </div>
  </div>
  

  <script type="text/javascript" src="../../js/jquery-ui.js"></script>
  <script type="text/javascript" src="../../js/scripts.js"></script>
  <script type="text/javascript" src="../../js/design.js"></script>
</body>

</html>
